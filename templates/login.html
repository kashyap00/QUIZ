{% extends 'base.html'%}
{% block body%}
<style>
    .form{
        margin-top:20px;
        margin-left:300px;
    }
    .btn btn-primary{
        margin-left:300px;
    }
</style>
<div class="form" methos="POST" action="loginu.html">
  {% csrf_token %}
    <form>
        <div class="row mb-3">
          <label for="text" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name ="Username" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-5">
            <input type="password" class="form-control"name="password" id="inputPassword3">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0"></legend>
          <div class="col-sm-5">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" name="candidate" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Candidate
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" name="maker"id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Question Maker
              </label>
            </div>
            
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
           
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login </button>
      </form>
</div>
{% endblock body%}
